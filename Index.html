<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verstka</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/section.css">
</head>
<body>
    <header class="header" id="header"> 
        <div class="head">
            <img src="img header/Vector.png" alt="LogoHeader" class="Logo">
            <ul class="Menu">
                <li class="author_collection_services">
                    <a href="#" class="htp">Автор</a>
                    <a href="#" class="htp">Колекций</a>
                    <a href="#" class="htp">Сервисы</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="section" id="section">
        <div class="sector_1">
            <div class="block">
                <div class="block_1">
                    <div class="text_1">
                        <img src="img selection/fire.png" width="50px" height="50px" alt="">
                        Новые стикеры
                    </div>
                    <div class="stiker">
                        <div class="stik-1"><img src="img selection/stic1.png" width="200px" height="200px" alt=""></div>
                        <div class="stik-2"><img src="img selection/stic2.png" width="200px" height="200px" alt=""></div>
                        <div class="stik-3"><img src="img selection/stic3.png" width="400px" height="200px" alt=""></div>
                    </div>
                    <div class="num" id="num">
                        <div class="num-1" id="num-1">1</div>
                        <div class="num-2" id="num-2">2</div>
                        <div class="num-3" id="num-3">3</div>
                        <div class="num-4" id="num-4">4</div>
                    </div>
                </div>
                <div class="block_2"></div>
            </div>
        </div>
        <div class="sector_2"></div>
    </section>
    <footer class="footer">
        <div class="centring">
            <h1>
                Топ продаж
            </h1>
            <div class="top_stickers">
                <div class="sticker"></div>
                <div class="sticker"></div>
                <div class="sticker"></div>
                <div class="sticker"></div>
                <div class="sticker"></div>
                <div class="sticker"></div>
            </div>
        </div>
    </footer>
</body>
</html>
